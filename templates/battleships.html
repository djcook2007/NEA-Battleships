<!--Telling the browser what type of html it is-->
<!DOCTYPE html>
<!--Creates the html-->
<html>
<!--Creates the header-->
<head>
    <!--Used to make sure special character or accented letters won't appear incorrectly-->
    <meta charset="UTF-8">
    <!--Makes the name of the web page-->
    <title>Battleships Home Screen</title>
    <!--So the font I want to use can be accessed by the web browser-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

<!--Closes the header-->
</head>
<!--Opens the body-->
<body style="background-color: cornflowerblue;">
    <!--Creates and closes the title-->
    <h1 style="color: chartreuse; font-family: 'Black Ops One', Arial, sans-serif;">Welcome to Battleships!</h1>
    <h2 style="color: red;">What difficulty level do you want to choose?</h2>
    
    <!--form: information to submit, action: Where to send it, method: How to send it-->
    <form action="/levelSelecter" method="POST">

        <!--input: The user will input something, type: What will you be entering, name: name of the variable that will be sending to the program, placeholder: helpful text-->
        <select name="level" placeholder="Select...">
            <option value="none" disabled selected>Select...</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <!--button: something you can click, type: What the button will do, Click ME: The text on the button-->
        <button type="submit">Submit</button>
    
    <!--Closing tags-->
    </form>
</body>
</html>
